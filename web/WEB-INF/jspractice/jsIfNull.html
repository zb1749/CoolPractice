        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
</head>
<script type="text/javascript">
    var one = 1;
    var zero = 0;
    var nagtive = -1;
    var un = undefined;
    var nu = null;
    if(one){
        document.writeln("1 is true !");
    }else{
        document.writeln("1 is false !");
    }
    document.writeln("</br>");

    if(zero){
        document.writeln("0 is true !");
    }else{
        document.writeln("0 is false !");
    }
    document.writeln("</br>");

    if(nagtive){
        document.writeln("-1 is true !");
    }else{
        document.writeln("-1 is false !");
    }
    document.writeln("</br>");

    if(un){
        document.writeln("undefined is true !");
    }else{
        document.writeln("undefined is false !");
    }
    document.writeln("</br>");

    if(nu){
        document.writeln("null is true !");
    }else{
        document.writeln("null is false !");
    }
    document.writeln("</br>");
    if(!isNaN(zero)){
        document.writeln("0 is number !");
    }else{
        document.writeln("0 is not number !");
    }

</script>
